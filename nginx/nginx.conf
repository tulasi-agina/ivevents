# Redirect HTTP -> HTTPS
server {
  listen 80;
  server_name ivevents.proprep.ai;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl;
  server_name ivevents.proprep.ai;

  ssl_certificate     /etc/letsencrypt/live/ivevents.proprep.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ivevents.proprep.ai/privkey.pem;

  # Serve React build
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to Flask
  location /api/ {
    proxy_pass http://backend:5000/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_cookie_path / "/; SameSite=Lax";
  }
}
