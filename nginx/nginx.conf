# nginx/nginx.conf
# Nginx config (routes /api to backend, everything else to frontend)
# The nginx service is for local testing. 
# On EC2, youâ€™ll typically make Nginx listen on port 80/443 and remove the 8080 mapping.

server {
  listen 80;

  # Serve the React build
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to Flask backend
  location /api/ {
    proxy_pass http://backend:5000;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # For session cookies
    proxy_cookie_path / "/; SameSite=Lax";
  }
}